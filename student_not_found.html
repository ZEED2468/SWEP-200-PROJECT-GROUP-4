<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Edu</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Group_7.png" alt="Face Edu Logo" class="logo-img">
            Face Edu
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"></a>Verification</li>
                <li><a href="#" class="active">Result</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile_pic.png" alt="Profile Picture" class="profile-pic">
            <button class="logout">Log out</button>
        </div>
    </header>

    <main>
        <div class="left-section">
            <div class="center-content">
                <img src="Group_6.png" alt="Company Logo" class="center-logo">
                <h1>Face Edu</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="verification-content">
                <img src="cancel.png" alt="Cancel" class="cancel">
                <h2>Student Not Found</h2>
            </div>
        </div>
    </main>
</body>
</html>
